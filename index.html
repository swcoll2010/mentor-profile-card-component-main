<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="/styles.min.css">
</head>

<body>
  <main>
    <article class="profile">
      <img src="/assets/images/image-victor.jpg" alt="profile image for victor" class="profile__img">
      <div class="profile__body">
        <div class="profile__personal">
          <p>Victor Crest</p>
          <p>26</p>
        </div>
        <p>London</p>
      </div>
      <div class="profile__footer">
        <div class="profile__footer-section">
          <p class="profile__footer-total">80K</p>
          <p>Followers</p>
        </div>
        <div class="profile__footer-section">
          <p class="profile__footer-total">803K</p>
          <p>Likes</p>
        </div>
        <div class="profile__footer-section">
          <p class="profile__footer-total">1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
